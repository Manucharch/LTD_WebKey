        width="70"
        style="border-radius: 1rem"
      />
    </a>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="'/home'"
            routerLinkActive="active"
            >{{ "main.home" | translate }}</a

        </li>

        <li class="nav-item">
          <a

            routerLinkActive="active"
            >{{ "main.contact" | translate }}</a

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'entertain'"
            routerLinkActive="active"
            >{{ "main.entertain" | translate }}</a
          >
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          [placeholder]="'main.search' | translate"
          aria-label="'main.search' | translate"
          id="search"
          name="search"
        />
        <button class="btn btn-outline-success" type="submit">
          {{ "main.search" | translate }}
        </button>
      </form>
    </div>
