<div class="main">
  <section class="title">
    <div class="h1">
      <h1 [@scaleOnInit]>{{ "title.h1" | translate }}</h1>
    </div>
    <div class="lang">
      <button
        [ngClass]="{
          'transition-effect': true,
          'ge-background': language === 'ge',
          'en-background': language === 'en'
        }"
        type="button"
        class="btn btn-light"
        [style.background-image]="'url(' + backgroundImageUrl + ')'"
        (click)="changeLanguage()"
      >
      </button>
    </div>
  </section>
  <section class="slogan">
    <h4 style="margin: 0px;">{{ "title.slogan" | translate }}</h4>
  </section>
</div>
